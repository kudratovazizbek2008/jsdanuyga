<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>azizbek</title>
</head>
<body>
<form id="adForm">
    <div>
        <input type="text" name="title" id="inputTitle" placeholder="title">
        <input type="text" name="description" id="inputDescription" placeholder="description">
        <input type="text" name="image_url" id="inputImageUrl" placeholder="image_url">
        <select name="category" id="selectCategory">
            <option></option>
            <option value="books">books</option>
            <option value="home">home</option>
            <option value="other">other</option>
        </select>
        <select name="condition" id="selectCondition">
            <option></option>
            <option value="new">new</option>
            <option value="used">used</option>
            <option value="broken">broken</option>
        </select>
        <button id="btnSubmit">Submit</button>
    </div>
</form>

<div id="loadingSpinner"></div>

<div id="confirmBox" class="box">
    <p class="confirmText">Uchirib tashlashni xoxlaysizmi?</p>
    <button class="btnYes" id="btnYes">Ha</button>
    <button class="btnNo" id="btnNo">Yuq</button>
</div>

<div id="adsContainer"></div>

<script type="module" src="main.js"></script>

</body>
</html>
