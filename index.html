<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahsulotlar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Mahsulotlar</h1>

    <div class="filters">
        <button class="filter-btn active" onclick="filterProducts('all')">Hammasi</button>
        <button class="filter-btn" onclick="filterProducts('telefonlar')">Telefonlar</button>
        <button class="filter-btn" onclick="filterProducts('noutbuklar')">Noutbuklar</button>
    </div>

    <input type="text" class="search-box" id="searchInput" placeholder="Mahsulotni qidiring..." oninput="searchProducts()">

    <div class="products-grid" id="productsGrid">
    </div>

    <div class="no-results" id="noResults" style="display: none;">
        Hech qanday mahsulot topilmadi
    </div>
</div>
<script type="module" src="data.js"></script>
</body>
</html>
